<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dictionary Store</title>
</head>
<body>
  <h1>Dictionary Store</h1>
  <form id="storeForm">
    <label for="word">Word:</label>
    <input type="text" id="word" name="word" required><br><br>
    <label for="definition">Definition:</label><br>
    <textarea id="definition" name="definition" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
  <p id="feedback"></p>
  <script src="./js/store.js"></script>
  <script src="./lang/en/messages/user.js"></script>
  </body>
</html>
